    <main>
        <section class="reserva">
            <img src="../Multimedia/reserva-cancha.webp" alt="Hombre jugando al padel">
            <div class="formu">
                <h2> Hace tu reserva</h2>
                <p>Rellena el formulario y nos pondremos en contacto a la brevedad</p>
                <form action="">
                    <fieldset>
                        <div>
                            <label for="name">Nombre*</label>
                            <input type="text" name="name" placeholder="Nombre" required>
                        </div>
                        <br>
                        <div>
                            <label for="surname">Apellido*</label>
                            <input type="text" name="surname" placeholder="Apellido" required>
                        </div>
                        <br>
                        <div>
                            <label for="Email">*Email</label>
                            <input type="email" name="Email" placeholder="Mail" required>
                        </div>
                        <br>
                        <div>
                            <label for="telefono">Telefono*</label>
                            <input type="number" name="telefono" placeholder="telefono" required>
                        </div>
                        <br>
                        <div>
                            <label for="mensaje">Mensaje</label>
                            <br>
                            <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Escribinos si tenes alguna duda"></textarea>
                        </div>
                        <br>
                        <div>
                            <input type="submit" value="Enviar Datos">
                            <input type="reset" value="Borrar Formulario">
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
